{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Share</title>
  <link rel="stylesheet" href="{% static "/css/mail.css" %}">
</head>

<body>
  <!-- partial:index.partial.html -->
  
    
    <div id="container"></div>
    <script id="template">
      
      <div class="contact-wrapper">
          <div {% if sent %}class="envelope active"{% else %}class="envelope" {% endif %}>
            {% if sent %}<h1>Success</h1>{% endif %}
            <div class="back paper"></div>
            <div class="content">
              <div class="form-wrapper">
                <form method="post">
                  <div class="top-wrapper">
                    <div class="input">
                      <label>Name</label>
                      {{ form.name }}
                    </div>
                    
                    <div class="input">
                      <label>Email</label>
                      {{ form.email }}
                    </div>
                  </div>
                  <div class="bottom-wrapper">
                    <div class="input">
                      <label>To</label>
                      {{ form.to }}
                    </div>
                    <div class="input">
                      <label>Message</label>
                      {{ form.comments }}
                    </div>
                    {% csrf_token %}
                    <div class="submit">
                      <div>
                        <input class="submit-card" type="submit" value="Send">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="front paper"></div>
          </div>
          
        </div>
      
    </script>
    
  

  <script src='https://cdn.jsdelivr.net/npm/ractive@0.9'></script>
  <script  src="/static/js/mail.js"></script>

</body>
</html>
