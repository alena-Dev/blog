{% block css %}
<style>
    /* pagination position styling */
    .pagination_section {
        position: relative;
    }
     
    /* pagination styling */
    .pagination_section a {
        color: black;
        padding: 10px 18px;
        text-decoration: none;
    }
     
    /* pagination hover effect on non-active */
    .pagination_section a:hover:not(.active) {
        background-color: #031F3B;
        color: white;
    }
     
    /* pagination hover effect on active*/
     
    a.active {
        background-color: green;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="container font-sans mt-8 p-4 md:p-14 text-center">
    <!-- pagination elements -->
    <div class="pagination_section">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}"><< Previous</a>
        <a href="?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a>
        {% endif %}

        <a href="#" class="active" >{{ page.number }}</a>
        
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a>
        <a href="?page={{ page.next_page_number }}">Next >></a>
        {% endif %}
    </div>
</div>
{% endblock %}
